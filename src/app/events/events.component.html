<div fxLayout="row" fxLayoutAlign="end center" >

    <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="open()">Create New</button>
    </div>
  
      </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="dateDebut">
        <th mat-header-cell *matHeaderCellDef> date </th>
        <td mat-cell *matCellDef="let element"> {{element.dateDebut}}</td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="dateFin">
        <th mat-header-cell *matHeaderCellDef> datef </th>
        <td mat-cell *matCellDef="let element"> {{element.dateFin}} </td>
      </ng-container>
      
        <ng-container matColumnDef="lieu">
          <th mat-header-cell *matHeaderCellDef> createdDate </th>
          <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
        </ng-container>
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef> delete </th>
          <td mat-cell *matCellDef="let element"> 
            <button (click)="delete(element.id)">  <mat-icon aria-hidden="false" aria-label="delete icon" fontIcon="delete"></mat-icon> 
            </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> edit </th>
          <td mat-cell *matCellDef="let element">
            <button (click)="open1(element.id)">
              <mat-icon aria-hidden="false" aria-label="edit icon">edit</mat-icon>
            </button>
          </td>
        </ng-container>
        
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
