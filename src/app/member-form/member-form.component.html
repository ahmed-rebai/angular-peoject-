<form [formGroup]="form" (ngSubmit)="sub()">
  <mat-form-field appearance="fill">
    <mat-label></mat-label>
    <input matInput placeholder="" formControlName="fielden">
  </mat-form-field> 
  <mat-form-field appearance="fill">
      <mat-label>CIN</mat-label>
      <input matInput placeholder="CIN" formControlName="cin">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput placeholder="First Name" formControlName="name">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Last Name" formControlName="cv">
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Type</mat-label>
      <input matInput placeholder="Type" formControlName="type">
    </mat-form-field>
  
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
