<div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-card style="background-color: #3949ab;">
        <mat-card-header>
            <mat-card-title>Members</mat-card-title>
            <mat-card-subtitle>{{Nb_members}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <mat-card style="background-color: #009688;">
        <mat-card-header>
            <mat-card-title>Events</mat-card-title>
            <mat-card-subtitle>{{Nb_members}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <mat-card style="background-color: #9c27b0;">
        <mat-card-header>
            <mat-card-title>Tools</mat-card-title>
            <mat-card-subtitle>{{Nb_tools}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>

    <mat-card style="background-color: #b08752;">
        <mat-card-header>
            <mat-card-title>Articles</mat-card-title>
            <mat-card-subtitle>{{Nb_articles}}</mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
<div class="Charts-container">
    <div class="chart-wrapper">
        <canvas baseChart [type]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions">
        </canvas>
    </div>
    <div class="chart-wrapper">
        <canvas baseChart [type]="'pie'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions">
        </canvas>
    </div>
</div>
